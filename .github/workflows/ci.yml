name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_REPO: catnap
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  lint:
    name: Lint & Checks
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Bun (optional)
        if: hashFiles('web/package.json') != ''
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1

      - name: Front-end lint/build (optional)
        if: hashFiles('web/package.json') != ''
        shell: bash
        run: |
          set -euo pipefail
          cd web
          bun install --frozen-lockfile
          VITE_APP_VERSION="0.0.0" bun run build
          bun run lint
          bun run typecheck
          bun run build-storybook
          bunx playwright install --with-deps chromium
          bun run test:storybook

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install Rust components
        run: rustup component add rustfmt clippy

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cargo fmt check
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Cargo check
        run: cargo check --locked --all-targets --all-features

  unit-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Bun (optional)
        if: hashFiles('web/package.json') != ''
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1

      - name: Build web (optional, for embedded UI)
        if: hashFiles('web/package.json') != ''
        shell: bash
        run: |
          set -euo pipefail
          cd web
          bun install --frozen-lockfile
          VITE_APP_VERSION="0.0.0" bun run build

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run cargo test
        run: cargo test --locked --all-features

  pr-release-check:
    name: Release Chain Smoke (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [lint, unit-tests]
    timeout-minutes: 45
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Bun (optional)
        if: hashFiles('web/package.json') != ''
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1

      - name: Build web (optional, for embedded UI)
        if: hashFiles('web/package.json') != ''
        shell: bash
        run: |
          set -euo pipefail
          cd web
          bun install --frozen-lockfile
          VITE_APP_VERSION="0.0.0" bun run build

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Compute effective version
        shell: bash
        run: |
          bash ./.github/scripts/compute-version.sh

      - name: Build backend (release)
        run: cargo build --release --locked

      - name: Smoke test (binary)
        shell: bash
        run: |
          bash ./.github/scripts/smoke-test.sh ./target/release/catnap

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: false
          tags: catnap:pr-${{ github.sha }}
          build-args: |
            APP_EFFECTIVE_VERSION=${{ env.APP_EFFECTIVE_VERSION }}
          labels: |
            org.opencontainers.image.version=${{ env.APP_EFFECTIVE_VERSION }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

  release:
    name: Release (tag/assets/image)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: [lint, unit-tests]
    timeout-minutes: 90
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine release version/tag
        id: release-meta
        shell: bash
        run: |
          set -euo pipefail

          ref="${GITHUB_REF}"
          ref_name="${GITHUB_REF_NAME}"

          if [[ "${ref}" == refs/tags/* ]]; then
            tag="${ref_name}"
            if [[ "${tag}" != v* ]]; then
              echo "tag must start with 'v': ${tag}" >&2
              exit 1
            fi
            version="${tag#v}"
            is_main="false"
            echo "release ref: tag ${tag}"
          else
            if [[ "${ref}" != "refs/heads/main" ]]; then
              echo "unsupported ref for release: ${ref}" >&2
              exit 1
            fi

            is_main="true"
            existing_tag="$(git tag --points-at HEAD | grep -E '^v[0-9]+\\.[0-9]+\\.[0-9]+$' | head -n1 || true)"
            if [[ -n "${existing_tag}" ]]; then
              tag="${existing_tag}"
              version="${tag#v}"
              echo "reuse existing tag: ${tag}"
            else
              bash ./.github/scripts/compute-version.sh
              version="${APP_EFFECTIVE_VERSION}"
              tag="v${version}"
              echo "computed version: ${version}"
            fi
          fi

          echo "APP_EFFECTIVE_VERSION=${version}" >> "${GITHUB_ENV}"
          echo "tag=${tag}" >> "${GITHUB_OUTPUT}"
          echo "version=${version}" >> "${GITHUB_OUTPUT}"
          echo "is_main=${is_main}" >> "${GITHUB_OUTPUT}"

      - name: Create and push tag (main only, if missing)
        if: steps.release-meta.outputs.is_main == 'true'
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ steps.release-meta.outputs.tag }}"
          if git rev-parse -q --verify "refs/tags/${tag}" >/dev/null; then
            echo "tag exists: ${tag}"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git tag -a "${tag}" -m "${tag}"
          git push origin "${tag}"

      - name: Set up Bun (optional)
        if: hashFiles('web/package.json') != ''
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1

      - name: Build web (optional, for embedded UI)
        if: hashFiles('web/package.json') != ''
        shell: bash
        run: |
          set -euo pipefail
          cd web
          bun install --frozen-lockfile
          VITE_APP_VERSION="${APP_EFFECTIVE_VERSION}" bun run build

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build release assets (linux/amd64+arm64, gnu+musl)
        shell: bash
        run: |
          set -euo pipefail

          cargo install cross --locked

          out_dir="dist/release-assets"
          rm -rf "${out_dir}"
          mkdir -p "${out_dir}"

          build_one() {
            local target="$1"
            local arch="$2"
            local abi="$3"

            cross build --release --locked --target "${target}"

            local bin="target/${target}/release/catnap"
            if [[ ! -f "${bin}" ]]; then
              echo "missing binary: ${bin}" >&2
              exit 1
            fi

            local base="catnap_${APP_EFFECTIVE_VERSION}_linux_${arch}_${abi}"
            local tgz="${out_dir}/${base}.tar.gz"
            tar -C "$(dirname "${bin}")" -czf "${tgz}" catnap
            sha256sum "${tgz}" | awk '{print $1}' > "${tgz}.sha256"
          }

          build_one x86_64-unknown-linux-gnu amd64 gnu
          build_one aarch64-unknown-linux-gnu arm64 gnu
          build_one x86_64-unknown-linux-musl amd64 musl
          build_one aarch64-unknown-linux-musl arm64 musl

      - name: Smoke test (linux/amd64 gnu binary)
        shell: bash
        run: |
          bash ./.github/scripts/smoke-test.sh ./target/x86_64-unknown-linux-gnu/release/catnap

      - name: Create/Update GitHub Release and upload assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.release-meta.outputs.tag }}
          name: ${{ steps.release-meta.outputs.tag }}
          generateReleaseNotes: true
          allowUpdates: true
          omitBodyDuringUpdate: true
          artifacts: dist/release-assets/*
          artifactErrorsFailBuild: true
          replacesArtifacts: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: image-tags
        shell: bash
        run: |
          set -euo pipefail

          owner_lower="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          image="${REGISTRY}/${owner_lower}/${IMAGE_REPO}"

          {
            echo "image=${image}"
            echo "tags<<EOF"
            echo "${image}:v${APP_EFFECTIVE_VERSION}"
            if [[ "${{ steps.release-meta.outputs.is_main }}" == "true" ]]; then
              echo "${image}:latest"
            fi
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.image-tags.outputs.tags }}
          labels: |
            org.opencontainers.image.version=${{ env.APP_EFFECTIVE_VERSION }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          build-args: |
            APP_EFFECTIVE_VERSION=${{ env.APP_EFFECTIVE_VERSION }}
          cache-from: type=registry,ref=${{ steps.image-tags.outputs.image }}:buildcache
          cache-to: type=registry,ref=${{ steps.image-tags.outputs.image }}:buildcache,mode=max
