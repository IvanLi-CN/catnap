      <tspan class="specV mutedD" dx="6">1核</tspan>
    </text>
    <text x="268" y="49" dominant-baseline="text-before-edge">
      <tspan class="specKD" font="13px Inter, Arial, sans-serif" font-weight="650">内存</tspan>
      <tspan class="specV mutedD" dx="6">256M</tspan>
    </text>
    <text x="24" y="69" dominant-baseline="text-before-edge">
      <tspan class="specKD" font="13px Inter, Arial, sans-serif" font-weight="650">磁盘</tspan>
      <tspan class="specV mutedD" dx="6">1GB</tspan>
    </text>
    <text x="268" y="69" dominant-baseline="text-before-edge">
      <tspan class="specKD" font="13px Inter, Arial, sans-serif" font-weight="650">带宽</tspan>
      <tspan class="specV mutedD" dx="6">3Gbps</tspan>
    </text>

    <text class="price textD" x="24" y="92" dominant-baseline="text-before-edge">¥ 1.00 / 月</text>
    <text class="foot mutedD" x="24" y="116" dominant-baseline="text-before-edge">变化检测：补货 / 价格 / 配置</text>

    <rect class="badgeOnD" x="480" y="152" width="120" height="32" rx="10"/>
    <text class="badgeText textD" x="540" y="168">监控：开</text>
  </g>

  <g transform="translate(732,552)">
    <rect class="cardD" x="0" y="0" width="624" height="168" rx="14"/>
    <rect x="0" y="0" width="624" height="168" rx="14" fill="none" class="lineD"/>

    <g clip-path="url(#clipMon)">
      <path class="trendAreaD" d="M0 168H120V160H220V164H320V140H420V156H520V132H624V168H0Z"/>
      <path class="trendLineD" d="M0 168H120V160H220V164H320V140H420V156H520V132H624"/>
    </g>

    <mask id="wmMonD" maskUnits="userSpaceOnUse" x="0" y="0" width="144" height="108" style="mask-type:alpha">
      <rect x="0" y="0" width="144" height="108" fill="url(#wmAlpha)"/>
    </mask>
    <g mask="url(#wmMonD)">
      <use href="#flagpack-de" x="0" y="0" width="144" height="108"/>
    </g>

    <text class="capMon trendCapD capWarn" x="600" y="18" text-anchor="end" dominant-baseline="text-before-edge">0</text>
    <text class="title textD" x="24" y="24" dominant-baseline="text-before-edge">德国特惠年付 Basic</text>
    <text x="24" y="49" dominant-baseline="text-before-edge">
      <tspan class="specKD" font="13px Inter, Arial, sans-serif" font-weight="650">CPU</tspan>
      <tspan class="specV mutedD" dx="6">1核心</tspan>
    </text>
    <text x="274" y="49" dominant-baseline="text-before-edge">
      <tspan class="specKD" font="13px Inter, Arial, sans-serif" font-weight="650">内存</tspan>
      <tspan class="specV mutedD" dx="6">256M</tspan>
    </text>
    <text x="24" y="69" dominant-baseline="text-before-edge">
      <tspan class="specKD" font="13px Inter, Arial, sans-serif" font-weight="650">磁盘</tspan>
      <tspan class="specV mutedD" dx="6">1GB</tspan>
    </text>
    <text x="274" y="69" dominant-baseline="text-before-edge">
      <tspan class="specKD" font="13px Inter, Arial, sans-serif" font-weight="650">带宽</tspan>
