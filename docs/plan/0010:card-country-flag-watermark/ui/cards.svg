    <text class="capMon trendCapL capWarn" x="600" y="18" text-anchor="end" dominant-baseline="text-before-edge">0</text>
    <text class="title textL" x="24" y="24" dominant-baseline="text-before-edge">德国特惠年付 Basic</text>

    <text x="24" y="49" dominant-baseline="text-before-edge">
      <tspan class="specKL" font="13px Inter, Arial, sans-serif" font-weight="650">CPU</tspan>
      <tspan class="specV mutedL" dx="6">1核心</tspan>
    </text>
    <text x="274" y="49" dominant-baseline="text-before-edge">
      <tspan class="specKL" font="13px Inter, Arial, sans-serif" font-weight="650">内存</tspan>
      <tspan class="specV mutedL" dx="6">256M</tspan>
    </text>
    <text x="24" y="69" dominant-baseline="text-before-edge">
      <tspan class="specKL" font="13px Inter, Arial, sans-serif" font-weight="650">磁盘</tspan>
      <tspan class="specV mutedL" dx="6">1GB</tspan>
    </text>
    <text x="274" y="69" dominant-baseline="text-before-edge">
      <tspan class="specKL" font="13px Inter, Arial, sans-serif" font-weight="650">带宽</tspan>
      <tspan class="specV mutedL" dx="6">3Gbps</tspan>
    </text>

    <text class="price textL" x="24" y="92" dominant-baseline="text-before-edge">¥ 9.99 / 月</text>
    <text class="update mutedL" x="24" y="132" dominant-baseline="text-before-edge">更新：36 秒前</text>
  </g>

  <!-- Dark theme -->
  <rect class="bgD" x="0" y="480" width="1440" height="500"/>

  <g transform="translate(84,552)">
    <rect class="cardD" x="0" y="0" width="624" height="208" rx="14"/>
    <rect x="0" y="0" width="624" height="208" rx="14" fill="none" class="lineD"/>

    <g clip-path="url(#clipCfg)">
      <path class="trendAreaD" d="M0 208H120V198H200V206H320V176H420V190H540V160H624V208H0Z"/>
      <path class="trendLineD" d="M0 208H120V198H200V206H320V176H420V190H540V160H624"/>
