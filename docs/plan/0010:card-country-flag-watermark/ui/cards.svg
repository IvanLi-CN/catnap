    </g>

    <text class="capCfg trendCapD" x="600" y="18" text-anchor="end" dominant-baseline="text-before-edge">4</text>
    <text class="title textD" x="24" y="24" dominant-baseline="text-before-edge">弗里蒙特 1号</text>

    <text x="24" y="49" dominant-baseline="text-before-edge">
