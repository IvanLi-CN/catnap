<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <defs>
    <linearGradient id="cardGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f1b33"/>
      <stop offset="1" stop-color="#0c172e"/>
    </linearGradient>
    <linearGradient id="sheen" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="rgba(230, 238, 252, 0.06)"/>
      <stop offset="0.55" stop-color="rgba(230, 238, 252, 0)"/>
      <stop offset="1" stop-color="rgba(230, 238, 252, 0.03)"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
    <style>
      .bg { fill: #0b1220; }
      .surface { fill: #0f1b33; stroke: none; }
      .surface2 { fill: #0c172e; stroke: none; }
      .title { fill: #ffffff; font: 34px Inter, Arial, sans-serif; font-weight: 900; }
      .text { fill: #e6eefc; font: 16px Inter, Arial, sans-serif; }
      .muted { fill: #9bb0d0; font: 14px Inter, Arial, sans-serif; }
      .mono { fill: #b9c7e6; font: 12px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
      .pill { fill: #101f3a; stroke: rgba(27, 42, 74, 0.55); stroke-width: 1; }
      .pillWarn { fill: #3b2f18; stroke: rgba(138, 106, 42, 0.9); stroke-width: 1; }
      .badgeText { fill: #e6eefc; font: 12px Inter, Arial, sans-serif; font-weight: 700; }
      .iconBox { fill: rgba(16, 31, 58, 0.75); stroke: rgba(27, 42, 74, 0.6); stroke-width: 1; }
      .watermark { fill: rgba(230, 238, 252, 0.06); font: 180px Inter, Arial, sans-serif; font-weight: 900; letter-spacing: -6px; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1440" height="900"/>

  <!-- Centered card, do NOT leak auth details -->
  <rect x="280" y="240" width="880" height="420" rx="18" fill="url(#cardGrad)" filter="url(#shadow)"/>
  <!-- subtle sheen -->
  <path d="M280 240 L1160 240 L1160 660 Z" fill="url(#sheen)" opacity="0.55"/>
  <!-- watermark -->
  <text class="watermark" x="860" y="520">401</text>

  <!-- Icon (Iconify): mdi:lock-outline (larger) -->
  <rect class="iconBox" x="340" y="282" width="56" height="56" rx="14"/>
  <svg x="352" y="294" width="32" height="32" viewBox="0 0 24 24" aria-hidden="true">
    <path fill="rgba(230, 238, 252, 0.9)" d="M12 17a2 2 0 0 1-2-2c0-1.11.89-2 2-2a2 2 0 0 1 2 2a2 2 0 0 1-2 2m6 3V10H6v10zm0-12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V10c0-1.11.89-2 2-2h1V6a5 5 0 0 1 5-5a5 5 0 0 1 5 5v2zm-6-5a3 3 0 0 0-3 3v2h6V6a3 3 0 0 0-3-3"/>
  </svg>

  <text class="title" x="420" y="320">401 未授权</text>
  <text class="text" x="420" y="362">当前请求未获得访问权限。</text>
  <text class="muted" x="420" y="392">请通过受信任入口访问，或联系管理员处理。</text>
  <text class="muted" x="420" y="418">你可以先返回首页继续浏览其它内容。</text>

  <!-- Action: keep compact (height=32) -->
  <rect class="pillWarn" x="420" y="452" width="160" height="32" rx="10"/>
  <text class="badgeText" x="468" y="473">返回首页</text>

  <!-- Secondary hint (non-button, avoid noise) -->
  <text class="muted" x="600" y="472">或刷新页面重试</text>
</svg>
