<svg xmlns="http://www.w3.org/2000/svg" width="1720" height="1240" viewBox="0 0 1720 1240">
  <defs>
    <style>
      .bg { fill: #f6f7fb; }
      .surface { fill: #ffffff; }
      .surface2 { fill: #f1f3f8; }
      .line { stroke: rgba(11, 18, 32, 0.14); stroke-width: 1; }

      .title { fill: #0b1220; font: 22px Inter, Arial, sans-serif; font-weight: 800; }
      .subtitle { fill: rgba(11, 18, 32, 0.72); font: 14px Inter, Arial, sans-serif; }

      .navTitle { fill: #0b1220; font: 16px Inter, Arial, sans-serif; font-weight: 800; }
      .navLabel { fill: rgba(11, 18, 32, 0.86); font: 14px Inter, Arial, sans-serif; font-weight: 650; }
      .navLabelActive { fill: #0b1220; font: 14px Inter, Arial, sans-serif; font-weight: 850; }
      .navAccent { fill: #2a8a55; }

      .panelTitle { fill: #0b1220; font: 16px Inter, Arial, sans-serif; font-weight: 800; }
      .text { fill: #0b1220; font: 14px Inter, Arial, sans-serif; font-weight: 650; }
      .hint { fill: rgba(11, 18, 32, 0.72); font: 14px Inter, Arial, sans-serif; }

      .pill { fill: rgba(11, 18, 32, 0.04); stroke: rgba(11, 18, 32, 0.14); stroke-width: 1; }
      .pillBadge { fill: rgba(11, 18, 32, 0.06); stroke: rgba(11, 18, 32, 0.18); stroke-width: 1; }
      .pillWarn { fill: rgba(138, 106, 42, 0.14); stroke: rgba(138, 106, 42, 0.45); stroke-width: 1; }
      .pillOn { fill: rgba(42, 138, 85, 0.14); stroke: rgba(42, 138, 85, 0.45); stroke-width: 1; }

      .pillText { fill: #0b1220; font: 12px Inter, Arial, sans-serif; font-weight: 700; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1720" height="1240"/>

  <!-- Topbar (measured; light theme) -->
  <rect class="surface" x="44" y="24" width="1632" height="75" rx="14"/>
  <text class="title" x="68" y="60">Catnap • 系统设置</text>
  <text class="subtitle" x="68" y="82">按用户隔离 • 保存后立即生效（下次轮询使用新频率 + 抖动）</text>
  <rect class="pill" x="1562" y="45.5" width="90" height="32" rx="10"/>
  <text class="pillText" x="1607" y="61.5" text-anchor="middle" dominant-baseline="middle">主题  亮色</text>

  <!-- Sidebar (extended height; design height is not constrained by viewport) -->
  <rect class="surface" x="44" y="123" width="240" height="1093" rx="14"/>
  <text class="navTitle" x="68" y="165">导航</text>
  <text class="navLabel" x="76" y="215">库存监控</text>
  <text class="navLabel" x="76" y="255">全部产品</text>
  <rect class="navAccent" x="60" y="278" width="4" height="24" rx="2"/>
  <text class="navLabelActive" x="76" y="296">系统设置</text>
  <text class="navLabel" x="76" y="336">日志</text>

  <!-- Content container -->
  <rect class="surface2 line" x="308" y="123" width="1368" height="1093" rx="14"/>

  <!-- Section: Polling (measured) -->
  <rect class="surface line" x="333" y="136" width="1318" height="168.5" rx="14"/>
  <text class="panelTitle" x="358" y="177">轮询（Polling）</text>

  <text class="text" x="358" y="220">查询频率（分钟）</text>
  <rect class="pill" x="558" y="199.5" width="120" height="32" rx="10"/>
  <text class="pillText" x="618" y="215.5" text-anchor="middle" dominant-baseline="middle">1</text>
  <text class="hint" x="694" y="220">默认 1；最小 1</text>

  <text class="text" x="358" y="268">抖动比例（0..1）</text>
  <rect class="pill" x="558" y="247.5" width="120" height="32" rx="10"/>
  <text class="pillText" x="618" y="263.5" text-anchor="middle" dominant-baseline="middle">0.1</text>
  <text class="hint" x="694" y="268">实际间隔 = interval × (1 ± jitter)</text>

  <!-- Section: Catalog refresh (new; inserted between Polling and Site URL) -->
  <rect class="surface line" x="333" y="328.5" width="1318" height="148.5" rx="14"/>
  <text class="panelTitle" x="358" y="370.5">全量刷新（Catalog refresh）</text>
  <text class="text" x="358" y="413">自动全量刷新间隔（小时）</text>
  <rect class="pill" x="558" y="392" width="120" height="32" rx="10"/>
  <text class="pillText" x="618" y="408" text-anchor="middle" dominant-baseline="middle">6</text>
  <text class="hint" x="694" y="413">留空 = 关闭</text>

  <!-- Section: Site base url (shifted down) -->
  <rect class="surface line" x="333" y="501" width="1318" height="148.5" rx="14"/>
  <text class="panelTitle" x="358" y="543">站点地址（用于通知跳转链接）</text>
  <text class="hint" x="358" y="573">默认值：window.location.origin（用户可修改）</text>
  <rect class="pill" x="358" y="592.5" width="848" height="32" rx="10"/>
  <text class="hint" x="374" y="608.5" dominant-baseline="middle">http://127.0.0.1:18080</text>
  <rect class="pillWarn" x="1230" y="592.5" width="160" height="32" rx="10"/>
  <text class="pillText" x="1310" y="608.5" text-anchor="middle" dominant-baseline="middle">自动填充</text>

  <!-- Section: Notifications (shifted down; expanded for new toggles) -->
  <rect class="surface line" x="333" y="673.5" width="1318" height="430" rx="14"/>
  <text class="panelTitle" x="358" y="715.5">通知（Notifications）</text>

  <!-- New toggles: 上架/下架监控 -->
  <text class="text" x="358" y="754">上架监控</text>
  <rect class="pillOn" x="455.7" y="737.5" width="92" height="28" rx="10"/>
  <text class="pillText" x="501.7" y="751.5" text-anchor="middle" dominant-baseline="middle">启用</text>
  <text class="text" x="570" y="754">下架监控</text>
  <rect class="pillOn" x="667" y="737.5" width="92" height="28" rx="10"/>
  <text class="pillText" x="713" y="751.5" text-anchor="middle" dominant-baseline="middle">启用</text>

  <!-- Telegram -->
  <text class="panelTitle" x="358" y="806">Telegram</text>
  <rect class="pillBadge" x="455.7" y="792" width="92" height="28" rx="10"/>
  <text class="pillText" x="501.7" y="806" text-anchor="middle" dominant-baseline="middle">关闭</text>

  <text class="text" x="358" y="846">Bot Token（不回显）</text>
  <rect class="pill" x="558" y="830" width="1068" height="32" rx="10"/>
  <text class="hint" x="574" y="846" dominant-baseline="middle">••••••••••••••••</text>

  <text class="text" x="358" y="894">Target（chat id 或频道）</text>
  <rect class="pill" x="558" y="878" width="1068" height="32" rx="10"/>
  <text class="hint" x="574" y="894" dominant-baseline="middle">-1001234567890</text>

  <line class="line" x1="358" y1="934" x2="1626" y2="934"/>

  <!-- Web Push -->
  <text class="panelTitle" x="358" y="976">Web Push（浏览器推送）</text>
  <rect class="pillBadge" x="572.2" y="962" width="92" height="28" rx="10"/>
  <text class="pillText" x="618.2" y="976" text-anchor="middle" dominant-baseline="middle">关闭</text>
  <text class="hint" x="358" y="1016">请求权限 → 注册 Service Worker → 上传 subscription</text>

  <!-- Actions -->
  <rect class="pillWarn" x="358" y="1060" width="160" height="32" rx="10"/>
  <text class="pillText" x="438" y="1076" text-anchor="middle" dominant-baseline="middle">启用推送</text>
  <rect class="pillOn" x="1466" y="1060" width="160" height="32" rx="10"/>
  <text class="pillText" x="1546" y="1076" text-anchor="middle" dominant-baseline="middle">保存设置</text>
</svg>
