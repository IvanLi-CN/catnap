<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <defs>
    <style>
      .bg { fill: #0b1220; }
      .surface { fill: #0f1b33; stroke: none; }
      .surface2 { fill: #0c172e; stroke: none; }
      .line { stroke: rgba(27, 42, 74, 0.55); stroke-width: 1; }
      .title { fill: #ffffff; font: 22px Inter, Arial, sans-serif; font-weight: 800; }
      .h2 { fill: #e6eefc; font: 16px Inter, Arial, sans-serif; font-weight: 800; }
      .text { fill: #e6eefc; font: 14px Inter, Arial, sans-serif; }
      .muted { fill: #9bb0d0; font: 14px Inter, Arial, sans-serif; }
      .mono { fill: #b9c7e6; font: 12px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }

      .navLabel { fill: #cfe0ff; font: 14px Inter, Arial, sans-serif; font-weight: 650; }
      .navLabelActive { fill: #ffffff; font: 14px Inter, Arial, sans-serif; font-weight: 850; }
      .navAccent { fill: #2a8a55; }

      .pill { fill: #101f3a; stroke: rgba(27, 42, 74, 0.55); stroke-width: 1; }
      .pillOn { fill: #173428; stroke: rgba(42, 138, 85, 0.85); stroke-width: 1; }
      .pillWarn { fill: #3b2f18; stroke: rgba(138, 106, 42, 0.9); stroke-width: 1; }
      .badgeText { fill: #e6eefc; font: 12px Inter, Arial, sans-serif; font-weight: 700; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1440" height="900"/>

  <!-- Top bar -->
  <rect class="surface" x="24" y="24" width="1392" height="64" rx="14"/>
  <text class="title" x="48" y="58">Catnap • 系统设置</text>
  <!-- Keep comfortable bottom padding inside top bar -->
  <text class="muted" x="48" y="76">按用户隔离 • 保存后立即生效（下次轮询使用新频率 + 抖动）</text>

  <!-- Left nav -->
  <rect class="surface" x="24" y="112" width="240" height="764" rx="14"/>
  <text class="h2" x="48" y="148">导航</text>
  <text class="navLabel" x="56" y="194">库存监控</text>
  <text class="navLabel" x="56" y="234">全部产品</text>
  <rect class="navAccent" x="40" y="256" width="4" height="24" rx="2"/>
  <text class="navLabelActive" x="56" y="274">系统设置</text>
  <text class="navLabel" x="56" y="314">日志</text>

  <!-- Main -->
  <rect class="surface" x="288" y="112" width="1128" height="764" rx="14"/>

  <!-- Block A: polling -->
  <rect class="surface2" x="312" y="136" width="1080" height="160" rx="14"/>
  <text class="h2" x="336" y="172">轮询（Polling）</text>
  <text class="text" x="336" y="212">查询频率（分钟）</text>
  <rect class="pill" x="520" y="192" width="120" height="32" rx="10"/>
  <text class="badgeText" x="546" y="213">1</text>
  <text class="muted" x="656" y="212">默认 1；最小 1</text>
  <text class="text" x="336" y="260">抖动比例（0..1）</text>
  <rect class="pill" x="520" y="240" width="120" height="32" rx="10"/>
  <text class="badgeText" x="542" y="261">0.1</text>
  <text class="muted" x="656" y="260">实际间隔 = interval × (1 ± jitter)</text>

  <!-- Block B: site base url -->
  <rect class="surface2" x="312" y="320" width="1080" height="144" rx="14"/>
  <text class="h2" x="336" y="356">站点地址（用于通知跳转链接）</text>
  <text class="muted" x="336" y="388">默认值：window.location.origin（用户可修改）</text>
  <!-- Input + compact action (height=32, right padding=24, gap=24) -->
  <rect class="pill" x="336" y="404" width="848" height="32" rx="10"/>
  <text class="muted" x="352" y="425">https://catnap.example.local</text>
  <rect class="pillWarn" x="1208" y="404" width="160" height="32" rx="10"/>
  <text class="badgeText" x="1256" y="425">自动填充</text>

  <!-- Block C: notifications -->
  <rect class="surface2" x="312" y="488" width="1080" height="336" rx="14"/>
  <text class="h2" x="336" y="524">通知（Notifications）</text>

  <text class="h2" x="336" y="564">Telegram</text>
  <rect class="pillOn" x="436" y="546" width="92" height="28" rx="10"/>
  <text class="badgeText" x="468" y="565">启用</text>

  <!-- Fields (24px rhythm) -->
  <text class="text" x="336" y="604">Bot Token（不回显）</text>
  <rect class="pill" x="520" y="582" width="600" height="32" rx="10"/>
  <text class="muted" x="536" y="603">••••••••••••••••</text>

  <text class="text" x="336" y="660">Target（chat id 或频道）</text>
  <rect class="pill" x="520" y="638" width="600" height="32" rx="10"/>
  <text class="muted" x="536" y="659">-1001234567890</text>

  <line class="line" x1="336" y1="696" x2="1368" y2="696"/>

  <text class="h2" x="336" y="732">Web Push（浏览器推送）</text>
  <rect class="pill" x="584" y="714" width="92" height="28" rx="10"/>
  <text class="badgeText" x="616" y="733">关闭</text>
  <!-- Give the description room; keep 24px gap to actions -->
  <text class="muted" x="336" y="764">请求权限 → 注册 Service Worker → 上传 subscription</text>

  <!-- Actions (compact; aligned bottom, height=32) -->
  <rect class="pillWarn" x="336" y="792" width="160" height="32" rx="10"/>
  <text class="badgeText" x="368" y="813">启用推送</text>
  <rect class="pillOn" x="1208" y="792" width="160" height="32" rx="10"/>
  <text class="badgeText" x="1256" y="813">保存设置</text>

</svg>
