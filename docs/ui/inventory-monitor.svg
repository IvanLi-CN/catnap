<svg xmlns="http://www.w3.org/2000/svg" width="1720" height="1240" viewBox="0 0 1720 1240">
  <defs>
    <style>
      .bg { fill: #f6f7fb; }
      .surface { fill: #ffffff; }
      .surface2 { fill: #f1f3f8; }
      .line { stroke: rgba(11, 18, 32, 0.14); stroke-width: 1; }

      .title { fill: #0b1220; font: 22px Inter, Arial, sans-serif; font-weight: 800; }
      .navTitle { fill: #0b1220; font: 16px Inter, Arial, sans-serif; font-weight: 800; }
      .navLabel { fill: rgba(11, 18, 32, 0.86); font: 14px Inter, Arial, sans-serif; font-weight: 650; }
      .navLabelActive { fill: #0b1220; font: 14px Inter, Arial, sans-serif; font-weight: 850; }
      .navAccent { fill: #2a8a55; }

      .panelTitle { fill: #0b1220; font: 16px Inter, Arial, sans-serif; font-weight: 800; }
      .panelMeta { fill: rgba(11, 18, 32, 0.72); font: 14px Inter, Arial, sans-serif; }

      .pill { fill: rgba(11, 18, 32, 0.04); stroke: rgba(11, 18, 32, 0.14); stroke-width: 1; }
      .pillText { fill: #0b1220; font: 12px Inter, Arial, sans-serif; font-weight: 700; }

      .cfgTitle { fill: #0b1220; font: 16px Inter, Arial, sans-serif; font-weight: 800; }
      .specK { fill: rgba(11, 18, 32, 0.72); font: 12px Inter, Arial, sans-serif; font-weight: 800; }
      .specV { fill: rgba(11, 18, 32, 0.72); font: 12px Inter, Arial, sans-serif; font-weight: 650; }
      .price { fill: #0b1220; font: 14px Inter, Arial, sans-serif; font-weight: 800; }
      .update { fill: rgba(11, 18, 32, 0.72); font: 12px Inter, Arial, sans-serif; font-weight: 650; }

      .trendArea { fill: rgba(42, 138, 85, 0.14); }
      .trendLine { fill: none; stroke: rgba(42, 138, 85, 0.46); stroke-width: 1.2; }
      .trendOver { fill: none; stroke: rgba(138, 106, 42, 0.75); stroke-width: 1.6; stroke-dasharray: 2 2; }
      .trendEmpty { fill: none; stroke: rgba(11, 18, 32, 0.12); stroke-width: 1; stroke-dasharray: 2 3; }
      .monCap { fill: rgba(11, 18, 32, 0.46); opacity: 0.55; font: 56px Inter, Arial, sans-serif; font-weight: 900; letter-spacing: -1px; }
    </style>

    <!-- TrendBackground (mirrors current UI: viewBox 0 0 100 40, stepped H/V path, preserveAspectRatio=none) -->
    <symbol id="trendStep" viewBox="0 0 100 40" preserveAspectRatio="none">
      <path class="trendArea" d="M 0 40 L 0 20 H 20 V 28 H 45 V 16 H 70 V 32 H 100 V 12 L 100 40 Z"/>
      <path class="trendLine" d="M 0 20 H 20 V 28 H 45 V 16 H 70 V 32 H 100 V 12"/>
    </symbol>
  </defs>

